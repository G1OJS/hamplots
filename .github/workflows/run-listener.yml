
name: run-listener

on:
  schedule:
    - cron: '7,17,27,37,47,57 * * * *'
      
  workflow_dispatch:    
  workflow_call:
#  workflow_run:
#    workflows: ['do_plots']
#    types: [completed]
    
jobs:
  collect:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: set identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install paho
        run: |
          python -m pip install --upgrade pip
          python -m pip install paho-mqtt

      - name: start listener
        run: python3 listener.py

      - name: stage changed files
        run: git add -f .
      - name: commit *.csv
        run: git commit *.csv -m "commit csv"
      - name: clean up untracked files
        run: git clean -f
      - name: pull & rebase
        run: git pull --rebase 
      - name: push
        run: git push 
